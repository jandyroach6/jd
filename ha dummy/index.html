<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squad Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Title and Subtitle -->
    <h1 class="title">squad gallery</h1>
    <p class="subtitle">A gallery of adventures, smiles, and unforgettable squad moments.</p>

    <!-- Image Gallery -->
    <div class="image-gallery">
      <div class="image-box rotate-left">
        <img src="image1.jpg" alt="Squad moment 1">
      </div>
      <div class="image-box rotate-right">
        <img src="image2.jpg" alt="Squad moment 2">
      </div>
      <div class="image-box rotate-left">
        <img src="image3.jpg" alt="Squad moment 3">
      </div>
    </div>

    <!-- Background Icon -->
    <div class="background-icon">
      <img src="background-icon.png" alt="Background design">
    </div>
  </div>
</body>
</html>
